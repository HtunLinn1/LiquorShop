<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
<title>User List</title>
<style>
  body {
    background-image: url('/images/whisky2.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;  
    background-size: 50%;
  }
</style>
</head>
<body class="body">
    <div class="topnav">
      <div class="d-flex justify-content-between">
        <div>
          <a href='/liquorshop/owner-homepage'>Liquor Shop Management</a>
          <a href='#'>[[${login_user}]]</a>
        </div>
        <div>
          <a href='/logout'>LogOut</a>
        </div>
      </div>
    </div><br>
    <div class="container pt-5">
        <div class = "row">
            <h3>User List</h3>
        </div>
        <div th:if="${success}" class="alert alert-success">[[${success}]]<br></div>
        <table class="table table-striped table-bordered table-bg">
        <thead class="table-dark">
        <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td>[[${user.username}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.status}]]</td>
                <td>
                  <div th:if="${user.username} != ${login_user}">
                    <div th:if="${user.purchases.size != 0 || user.sales.size != 0}">
                      <form th:action="@{/liquorshop/owner-homepage/user_list/{id}/delete(id=${user.id})}" th:method="delete">
                        <button  class="btn btn-danger" type="submit" 
                        onclick="return confirm('Are you want to delete?');" disabled>Delete
                        </button>
                      </form>
                    </div>

                    <div th:unless="${user.purchases.size != 0 || user.sales.size != 0}">
                      <form th:action="@{/liquorshop/owner-homepage/user_list/{id}/delete(id=${user.id})}" th:method="delete">
                        <button  class="btn btn-danger" type="submit" 
                        onclick="return confirm('Are you want to delete?');">Delete
                        </button>
                      </form>
                    </div>
                  </div>
                </td>
                <td>
                  <div th:if="${user.username} != ${login_user}">
                    <form th:action="@{/liquorshop/owner-homepage/user_list/{id}/edit(id=${user.id})}" th:method="get">
                      <button  class="btn btn-dark" type="submit">
                        Edit
                      </button>
                    </form>
                  </div>
                </td>
            </tr>
        </tbody>
        </table>
        <div class="row">
            <div>
                <a th:href="@{/liquorshop/owner-homepage}" class="btn btn-dark btn-sm mn-3">Back</a>
            </div>
            <div class="pl-3">
                <a th:href="@{/liquorshop/owner-homepage/create_user}" class="btn btn-dark btn-sm mn-3">Create User</a>
            </div>
        </div>
    </div>
</html>
