<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
<title>Purchase History</title>
</head>
<body>
    <div class="topnav">
      <div class="d-flex justify-content-between">
        <div>
          <a href='/liquorshop/owner-homepage'>Liquor Shop Management</a>
          <a href='#'>[[${user}]]</a>
        </div>
        <div>
          <a href='/logout'>LogOut</a>
        </div>
      </div>
    </div><br>
    <div class="container pt-5">
        <div class = "row">
            <h3>Purchase History List</h3>
        </div>
        <div th:if="${success}" class="alert alert-success">[[${success}]]<br></div>
        <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Purchased user</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${purchases}">
                <td><a th:href="@{/liquorshop/owner-homepage/purchase_history/{id}/detail(id=${purchase.id})}">[[${purchase.id}]]</a></td>
                <td>[[${purchase.purchase_date}]]</td>
                <td>[[${purchase.final_total}]]å††</td>
                <td>[[${purchase.app_user.username}]]</td>
                <td>
                <form th:action="@{/liquorshop/owner-homepage/purchase_history/{id}/delete(id=${purchase.id})}" th:method="delete">
                    <button  class="btn btn-danger" type="submit" 
                    onclick="return confirm('Are you want to delete?');">Destroy
                    </button>
                </form>
                </td>
            </tr>
        </tbody>
        </table>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/liquorshop/owner-homepage}" class="btn btn-dark btn-sm mn-3">Back</a>
            </div>
        </div>
    </div>
</html>
