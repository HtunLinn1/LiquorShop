<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
<title>Purchase History</title>
</head>
<body>
    <div class="topnav">
      <div class="d-flex justify-content-between">
        <div>
          <a href='/liquorshop/owner-homepage'>Liquor Shop Management</a>
          <a href='#'>[[${user}]]</a>
        </div>
        <div>
          <a href='/logout'>LogOut</a>
        </div>
      </div>
    </div><br>
    <div class="container pt-5">
        <div class = "row">
            <h3>Product List</h3>
        </div>
        <div th:if="${success}" class="alert alert-success">[[${success}]]<br></div>
        <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>product_name</th>
            <th>price</th>
            <th>category</th>
            <th>type</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td>[[${product.product_name}]]</td>
                <td>[[${product.price}]]å††</td>
                <td>[[${product.product_category}]]</td>
                <td>[[${product.product_type}]]</td>
                <td>
                <form th:action="@{/liquorshop/owner-homepage/product_list/{id}/delete(id=${product.id})}" th:method="delete">
                    <button  class="btn btn-danger" type="submit" 
                    onclick="return confirm('Are you want to delete?');">Destroy
                    </button>
                </form>
                </td>
                <td>
                <form th:action="@{/liquorshop/owner-homepage/product_list/{id}/update(id=${product.id})}" th:method="get">
                  <button  class="btn btn-dark" type="submit" >
                    Edit
                  </button>
                </form>
                </td>
            </tr>
        </tbody>
        </table>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/liquorshop/owner-homepage/create_new_product}" class="btn btn-dark btn-sm mn-3">New Product</a>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/liquorshop/owner-homepage}" class="btn btn-dark btn-sm mn-3">Back</a>
            </div>
        </div>
    </div>
</html>
