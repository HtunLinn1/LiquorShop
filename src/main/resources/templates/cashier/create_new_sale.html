<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Create Sale</title>
  <style>
    body {
      background-image: url('/images/whisky2.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 30%;
    }
  </style>
  </head>
  <body class="body">
    <div class="topnav">
      <div class="d-flex justify-content-between">
        <div>
          <a href='/liquorshop/cashier-homepage'>Cashier Page</a>
          <a href='#'>[[${user}]]</a>
        </div>
        <div>
          <a href='/logout'>LogOut</a>
        </div>
      </div>
    </div>
    <div class="row left pt-3">
      <div class="col-lg-15">
        <div class="pt-5"><h2>Create New Sale</h2></div>
        <form action="" th:object="${saleDetail}" novalidate>
          <div>
              <label for="product_name" th:text="#{product_name}"></label><br>
              <select name="product_name" id="product_name" onchange="showProduct()" >
                <option value="" disabled selected hidden>Choose Product Name</option>
                <option th:each="rStock: ${rStocks}" th:value="${rStock.product.product_category} + ',' + ${rStock.product.product_type} + ',' + ${rStock.product.price} + ',' + ${rStock.product.product_name} + ',' + ${rStock.product.id} + ',' + ${rStock.stock}" th:text="${rStock.product.product_name}" />
              </select>
          </div>

          <div>
            <input type="hidden" id="product_id" name="product_id">
          </div>

          <div>
            <label for="product_category" th:text="#{category}"></label><br>
            <select name="product_category" id="category" disabled>
              <option value="whisky">Whisky</option>
              <option value="beer">Beer</option>
              <option value="wine">Wine</option>
            </select>
          </div>
          <div>
            <label for="product_type" th:text="#{type}"></label><br>
            <select name="product_type" id="type" disabled> 
              <option value="bottle">Bottle</option>
              <option value="can">Can</option>
            </select>
          </div>

          <div>
              <label for="price" th:text="#{price}"></label><br>
              <input type="number" th:field="*{product.price}" class="form-control" th:errorclass="is-invalid" placeholder="price" id="price" onchange='changeValue();' disabled>
              <div class="invalid-feedback"
                th:errors="*{product.price}">
              </div>
          </div>

          <div>
            <label for="quantity" th:text="#{quantity}"></label><br>
            <input type="number" th:field="*{quantity}" class="form-control" th:errorclass="is-invalid" placeholder="quantity" id="quantity" onchange='changeValue();'>
            <label>Stock : </label><input type="number" id="stock" disabled>
            <div class="invalid-feedback"
              th:errors="*{quantity}">
            </div>
          </div>

          <div>
            <label for="total_amount" th:text="#{total_amount}"></label><br>
            <input type="number" th:field="*{total_amount}" class="form-control" th:errorclass="is-invalid" placeholder="total amount" id="total_amount" disabled>
            <div class="invalid-feedback"
              th:errors="*{total_amount}">
            </div>
          </div>

          <div>
            <input type="hidden" id="index" name="index">
          </div>

          <br>
          <div class="text-center">
          <button
            type="button"
            class="btn btn-dark"
            id="button"
            onClick="addToList()"
          >
          Add to List
          </button>
          </div>
        </form><br>
          <table class="table table-striped table-bordered purchaseTable">
            <thead class="table-dark">
              <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Type</th>
                  <th>Quantity</th>
                  <th>Total Amount</th>
                  <th></th>
                  <th></th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <label for="finalTotal" th:text="#{finalTotal}"></label>
          <input type="number" class="form-control" id="final_total_amount" disabled><br>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-dark"
              id="button"
              onClick="savePurchaseList()"
            >
            Sale
            </button>
          </div><br>
          <div class="row">
              <div class="col-lg-3">
                  <a th:href="@{/liquorshop/cashier-homepage}" class="btn btn-dark btn-sm mn-3">Back</a>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">
  function showProduct(){
    var testArr = document.getElementById("product_name").value.split(',');
    document.getElementById("category").value = testArr[0];
    document.getElementById("type").value = testArr[1];
    document.getElementById("price").value = testArr[2];
    document.getElementById("product_id").value = testArr[4];
    document.getElementById("stock").value = testArr[5];

  };

  function changeValue() {
    if (document.getElementById("price").value === "") {
      alert("Insert Price!")
    } else {
      var quantity = document.getElementById("quantity").value;
      var price = document.getElementById("price").value;
      var total_amount = quantity * price;
      document.getElementById("total_amount").value = total_amount;
    }
  };

  var finalTotal = 0;
  var purchaseList = [];
  function addToList() { 

    var index = document.getElementById("index").value;

    var stock =document.getElementById("stock").value;
    var quantity = document.getElementById("quantity").value;
    var price = document.getElementById("price").value;

    var testArr = document.getElementById("product_name").value.split(',');
    var product_name = testArr[3];
    document.getElementById("final_total_amount").value = finalTotal;

    if (parseInt(quantity) > parseInt(stock)) {
      alert("quantity is greater than current stock");
    } else if(parseInt(quantity) <= 0 || parseInt(price) < 0 || quantity === "" ) {
      alert("Enter quantity that is greater than 0 and price that is greater than -1!");
    } else {
      if (index === "") {
        purchaseList.push({
                  "product_name": product_name, 
                  "price": document.getElementById("price").value,
                  "product_category": document.getElementById("category").value,
                  "product_type": document.getElementById("type").value,
                  "quantity": document.getElementById("quantity").value,
                  "total_amount": document.getElementById("total_amount").value,
                  "final_total": document.getElementById("final_total_amount").value,
                  "id": document.getElementById("product_id").value,
                  "stock" : document.getElementById("stock").value
                  });
        
      } else {

        purchaseList[index] = { 
          "product_name": product_name, 
          "price": document.getElementById("price").value,
          "product_category": document.getElementById("category").value,
          "product_type": document.getElementById("type").value,
          "quantity": document.getElementById("quantity").value,
          "total_amount": document.getElementById("total_amount").value,
          "final_total": document.getElementById("final_total_amount").value,
          "id": document.getElementById("product_id").value,
          "stock" : document.getElementById("stock").value
        }
      }
      document.getElementById("price").value = 0;
      document.getElementById("quantity").value = 0;
      document.getElementById("total_amount").value = 0;
      document.getElementById("index").value = "";

      var bodyString = '';
      $.each(purchaseList, function(index, item) {
          bodyString += ('<tr><td>'+item.product_name+'</td><td>'+item.price+'</td><td>'+item.product_category+'</td><td>'+item.product_type+'</td><td>'+item.quantity+'</td><td>'+item.total_amount+'</td><td><a href="#" onClick="editPurchase('+index+')">edit</a></td><td><a href="#" onClick="deletePurchase('+index+')">delete</a></td></tr>');
      });
      $('.purchaseTable tbody').html(bodyString);

    }

    finalTotal = 0;
    purchaseList.forEach(function(element) {
      finalTotal = finalTotal + parseInt(element.total_amount);
    })
    document.getElementById("final_total_amount").value = finalTotal;
  };

  function deletePurchase(index) {
    purchaseList.splice(index, 1);

    var bodyString = '';
    $.each(purchaseList, function(index, item) {
        bodyString += ('<tr><td>'+item.product_name+'</td><td>'+item.price+'</td><td>'+item.product_category+'</td><td>'+item.product_type+'</td><td>'+item.quantity+'</td><td>'+item.total_amount+'</td><td><a href="#" onClick="editPurchase('+index+')">edit</a></td><td><a href="#" onClick="deletePurchase('+index+')">delete</a></td></tr>');
    });
    $('.purchaseTable tbody').html(bodyString);

    finalTotal = 0;
    purchaseList.forEach(function(element) {
      finalTotal = finalTotal + parseInt(element.total_amount);
    })
    document.getElementById("final_total_amount").value = finalTotal;
  };

  function editPurchase(index) {
    var edit_name = purchaseList[index].product_name;
    var edit_category = purchaseList[index].product_category;
    var edit_type = purchaseList[index].product_type;
    var edit_price = purchaseList[index].price;
    var edit_quantity = purchaseList[index].quantity;
    var edit_totalAmout = purchaseList[index].total_amount;
    var product_id = purchaseList[index].id;
    var stock = purchaseList[index].stock;
    
    console.log(edit_category + "," + edit_type + "," + edit_price + "," + edit_name + "," + product_id + "," + stock);
    document.getElementById("product_name").value = edit_category + "," + edit_type + "," + edit_price + "," + edit_name + "," + product_id + "," + stock;
    document.getElementById("price").value = edit_price;
    document.getElementById("category").value = edit_category;
    document.getElementById("type").value = edit_type;
    document.getElementById("quantity").value = edit_quantity;
    document.getElementById("total_amount").value = edit_totalAmout;
    document.getElementById("product_id").value = product_id;
    document.getElementById("stock").value = stock;


    document.getElementById("index").value = index;
  };

  function savePurchaseList(){
    var dataObj = {};
    purchaseList[purchaseList.length - 1].final_total = finalTotal
    dataObj = purchaseList;
    $.ajax({
        contentType: "application/json; charset=utf-8",
        type: "POST",
        url: "saveSaleList", 
        dataType:"json",
        data: JSON.stringify(dataObj),
        success: function (result) {
        },
        error: function (result) {
            // do something.
        }
    });
    purchaseList = [];
    var bodyString = '';
    $.each(purchaseList, function(index, item) {
        bodyString += ('<tr><td>'+item.product_name+'</td><td>'+item.price+'</td><td>'+item.product_category+'</td><td>'+item.product_type+'</td><td>'+item.quantity+'</td><td>'+item.total_amount+'</td><td><a href="#" >edit</a></td><td><a href="#" onClick="deletePurchase('+index+')">delete</a></td></tr>');
    });
    $('.purchaseTable tbody').html(bodyString);

    document.getElementById("final_total_amount").value = "";
    alert("Sale successfully created!");
  }
    
</script>
