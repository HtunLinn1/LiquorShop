<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
<title>Sale History</title>
<style>
    body {
      background-image: url('/images/whisky2.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: 100%;
    }
  </style>
</head>
<body class="body">
    <div class="topnav">
      <div class="d-flex justify-content-between">
        <div>
          <a href='/liquorshop/cashier-homepage'>Cashier Page</a>
          <a href='#'>[[${user}]]</a>
        </div>
        <div>
          <a href='/logout'>LogOut</a>
        </div>
      </div>
    </div><br>
    <div class="container pt-5">
        <div class = "row">
            <h3>Sale History List</h3>
        </div>
        <div th:if="${success}" class="alert alert-success">[[${success}]]<br></div>
        <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Sale user</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="sale : ${sales}">
                <td><a th:href="@{/liquorshop/cashier-homepage/sale_history/{id}/detail(id=${sale.id})}">[[${sale.id}]]</a></td>
                <td>[[${sale.sale_date}]]</td>
                <td>[[${sale.final_total}]]å††</td>
                <td>[[${sale.app_user.username}]]</td>
                <td>
                <form th:action="@{/liquorshop/cashier-homepage/sale_history/{id}/delete(id=${sale.id})}" th:method="delete">
                    <button  class="btn btn-danger" type="submit" 
                    onclick="return confirm('Are you want to delete?');">Delete
                    </button>
                </form>
                </td>
            </tr>
        </tbody>
        </table>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/liquorshop/cashier-homepage}" class="btn btn-dark btn-sm mn-3">Back</a>
            </div>
        </div>
    </div>
</html>
